<div class="bg-light lter b-b wrapper-md text-center">
    <div class="row">
        <div class="col-sm-12 col-xs-12">
            <h1 class="m-n font-thin h1 text-black">Dodaj przejazd</h1>
        </div>
    </div>
</div>
<div class="wrapper-md text-center">
        <div class="panel panel-default">
            <div class="panel-body">
                <form class="form-horizontal" role="form" method="post">
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="input-id-1">Początek:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control input-lg" id="input-id-1" placeholder="Podaj początek trasy..." aria-describedby="basic-addon2" g-places-autocomplete ng-model="ctrl.place">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="input-id-1">Koniec:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control input-lg" id="input-id-2" placeholder="Podaj koniec trasy..." aria-describedby="basic-addon2" g-places-autocomplete ng-model="ctrl.toPlace">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="input-id-1">Data i godzina wyjazdu:</label>
                        <div class="col-sm-10">
                            <div class='input-group date' id='datetimepicker1'>
                                <input type='text' class="form-control input-lg" />
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-calendar"></span>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="input-id-1">Dodatkowe informacje:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control input-lg" id="input-id-3" placeholder="Wpisz dodatkowe informacje na temat przejazdu...">
                        </div>
                    </div>
                    <div class="form-group bootstrap-touchspin">
                        <label class="col-sm-2 control-label" for="input-id-1">Ilość wolnych miejsc:</label>
                        <div class="col-sm-2">
                            <input type="number" class="form-control input-lg" value="1" data-verticalbuttons="true" data-verticalupclass="fa fa-caret-up" data-verticaldownclass="fa fa-caret-down">
                        </div>
                    </div>
                    <div class="form-group bootstrap-touchspin">
                        <label class="col-sm-2 control-label" for="input-id-1">Cena przejazdu dla 1&nbsposoby:</label>
                        <div class="col-sm-2">
                            <div class="input-group">
                                <input type="text" class="form-control input-lg" value="1.00" data-verticalbuttons="true" data-verticalupclass="fa fa-caret-up" data-verticaldownclass="fa fa-caret-down">
                                <span class="input-group-addon">zł</span>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-addon btn-lg"><i class="fa fa-plus"></i>Dodaj przejazd</button>
                </form>
            </div>
        </div>
</div>
